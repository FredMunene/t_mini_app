<!DOCTYPE html>
<html>
<head>
  <title>Voice ETH Sender</title>
</head>
<body>
  <button onclick="startListening()">ðŸŽ¤ Say Command</button>
  <p id="transcript"></p>

  <script>
    let recognition;

    // Check for browser support
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (window.SpeechRecognition) {
      recognition = new window.SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('transcript').innerText = "ðŸ—£ " + transcript;
        handleVoiceCommand(transcript);
      };

      recognition.onerror = (event) => {
  console.error("Voice error:", event.error);
  alert(`Error: ${event.error}`);
};
    } else {
      alert("Sorry, your browser doesn't support Speech Recognition.");
    }

    function startListening() {
      if (recognition) {
        recognition.start();
      } else {
        console.error("Speech recognition not available.");
      }
    }

    function handleVoiceCommand(text) {
      const regex = /send\s+([0-9.]+)\s*(?:eth)?\s+to\s+([a-zA-Z0-9.-]+\.base\.eth)/i;
      const match = text.match(regex);

      if (match) {
        const amount = match[1];
        const baseName = match[2];

        console.log("Parsed:", { amount, baseName });

        // Post to backend API (you can adapt this)
        fetch('http://localhost:3000/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, baseName })
        }).then(res => res.json()).then(console.log).catch(console.error);
      } else {
        console.log("Could not parse voice command.");
      }
    }
  </script>
</body>
</html>
